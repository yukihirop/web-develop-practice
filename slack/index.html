<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slackアプリ(Practice)</title>
  <script src="https://unpkg.com/vue@next"></script>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
  <div id="app">
    <header id="slack-header" class="h-10 bg-pink-800 flex items-center">
      <div id="slack-header-left" class="w-96 flex justify-between">
        <div id="slack-header-left-btn" class="w-20 flex justify-start items-center">
          <div class="rounded-full bg-red-500 h-3 w-3 ml-2 mr-1 px-0"></div>
          <div class="rounded-full bg-yellow-500 h-3 w-3 mx-1 px-0"></div>
          <div class="rounded-full bg-green-500 h-3 w-3 ml-1 px-0"></div>
        </div>
        <div id="slack-header-left-action" class="w-40 flex justify-end space-x-4 items-center text-gray-100 ">
          <button class="text-gray-300 hover:text-white hover:bg-pink-900 rounded-lg p-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16l-4-4m0 0l4-4m-4 4h18" />
            </svg>
          </button>
          <button class="text-gray-300 hover:text-white hover:bg-pink-900 rounded-lg p-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
            </svg>
          </button>
          <button class="text-gray-300 hover:text-white hover:bg-pink-900 rounded-lg p-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </button>
        </div>
      </div>
      <div id="slack-header-right" class="w-full max-w-full flex justify-between items-center">
        <div id="slack-header-right-search" class="w-full max-w-full flex justify-start">
          <button
            class="mx-3 w-1/2 max-w-full text-gray-300 hover:text-white bg-pink-900 border rounded-lg border-gray-300 p-1 text-center text-gray-100 my-1 focus:outline-none">
            slack.appを検索する
          </button>
          <button class="text-gray-300 hover:text-white hover:bg-pink-900 rounded-lg p-1 my-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </button>
        </div>
        <div id="slack-header-right-setting"
          class="text-gray-300 hover:text-white hover:bg-pink-900 rounded-lg p-1 mx-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 stroke-1" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
      </div>
    </header>
    <div id="slack-content" class="slack-content flex items-center justify-start">
      <div id="slack-team"
        class="flex flex-col justify-start h-full w-16 bg-pink-800 border-t border-r border-pink-200 text-white">
        <template v-for="(team, index) in teams" :key="index">
          <div class="m-3 rounded-lg slack-icon">
            <a :href="team.url" target="_blank noreferer">
              <img :src="team.image" class="rounded-md" />
            </a>
          </div>
        </template>
        <div class="rounded-lg text-gray-300 hover:bg-pink-900 p-1 mx-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 m-2" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
          </svg>
        </div>
      </div>
      <div id="slack-channel"
        class="flex flex-col justify-start h-full w-60 bg-pink-800 border-t border-r border-pink-200 text-white">
        <div id="slack-userinfo" class="h-12 flex justify-between items-center hover:bg-pink-900 p-2 border-b">
          <span class="flex items-center font-bold">
            yukihirop
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd"
                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                clip-rule="evenodd" />
            </svg>
          </span>
          <div class="h-8 w-8 rounded-full bg-gray-100">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 m-1 text-pink-900" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
            </svg>
          </div>
        </div>
        <div id="slack-menu-and-channel">
          <ul id="slack-menu" class="w-full text-sm text-gray-200">
            <li class="w-full flex space-x-2 hover:bg-pink-900 p-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z" />
              </svg>
              <p class="mx-1">スレッド</p>
            </li>
            <li class="w-full flex space-x-2 hover:bg-pink-900 p-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
              </svg>
              <p class="mx-1">メンション & リアクション</p>
            </li>
            <li class="w-full flex space-x-2 hover:bg-pink-900 p-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
              </svg>
              <p class="mx-1">ブックマーク</p>
            </li>
            <li class="w-full flex space-x-2 hover:bg-pink-900 p-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0" />
              </svg>
              <p class="mx-1">Slackコネクト</p>
            </li>
            <li class="w-full flex space-x-2 hover:bg-pink-900 p-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path
                  d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z" />
              </svg>
              <p class="mx-1">その他 </p>
            </li>
            <!-- スター付き -->
            <li class="w-full flex space-x-2 hover:bg-pink-900 p-2 mt-2">
              <template v-if="showStar">
                <div @click="showStar = !showStar">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                      d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                      clip-rule="evenodd" />
                  </svg>
                </div>
              </template>
              <template v-else>
                <div @click="showStar = !showStar">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                      d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                      clip-rule="evenodd" />
                  </svg>
                </div>
              </template>
              <p class="mx-1">スター付き</p>
            </li>
            <li>
              <!-- スター付きのチャンネル -->
              <ul v-show="showStar" class="w-full text-sm">
                <li v-for="(chan, index) in starChannels" class="w-full flex space-x-2 hover:bg-pink-900 py-1 px-8">
                  <span v-if="chan.private" class="flex items-center space-x-2">
                    <span>
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                          d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                          clip-rule="evenodd" />
                      </svg>
                    </span>
                    <span class="mx-2">{{ chan.name }}</span>
                  </span>
                  <span v-else>
                    <span class="ml-1">#</span>
                    <span class="mx-3">{{ chan.name }}</span>
                  </span>
                </li>
              </ul>
            </li>
          </ul>
          <ul id="slack-star">
          </ul>
        </div>
      </div>
      <div id="slack-chat">チャット</div>
    </div>
  </div>
</body>

<style>
  .slack-content {
    height: calc(100vh - 2.5rem);
  }

  .slack-icon:hover {
    box-shadow: 0 0 0 3px rgba(157, 23, 77), 0 0 0 6px rgba(251, 207, 232);
    box-sizing: border-box;
  }

</style>
